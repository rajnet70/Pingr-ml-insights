<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pingr Dashboard Lite</title>

    <style>
        /* ------------------------------
           DARK MODE THEME
        --------------------------------*/
        body {
            background-color: #0d0d0d;
            color: #e6e6e6;
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #141414;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            border-bottom: 1px solid #2a2a2a;
            letter-spacing: 0.5px;
        }

        .container {
            padding: 22px;
        }

        #status {
            font-size: 14px;
            color: #7c7c7c;
            margin-bottom: 18px;
        }

        h2 {
            margin-top: 32px;
            color: #f5f5f5;
            border-bottom: 1px solid #2e2e2e;
            padding-bottom: 8px;
            font-weight: 500;
        }

        /* Item styling */
        .item {
            background: #141414;
            padding: 14px 16px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            border: 1px solid #242424;
            transition: background 0.15s ease;
        }

        .item:hover {
            background: #181818;
        }

        .item strong {
            color: #00e18f;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>Pingr Dashboard Lite</header>

    <div class="container">
        <div id="status">Waiting for data...</div>

        <h2>Top Coins (Avg Signal Score)</h2>
        <div id="topCoins">Loading...</div>
    </div>

    <script src="app.js"></script>

</body>
</html>

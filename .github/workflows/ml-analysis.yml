name: Run Pingr ML Tracker

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run ML tracker
        run: |
          python pingr_ml_tracker.py

      # Upload main cleaned dataset
      - name: Upload cleaned CSV
        uses: actions/upload-artifact@v4
        with:
          name: pingr_cleaned_data
          path: pingr_cleaned_data.csv

      # Upload ALL advanced ML analysis files
      - name: Upload ML Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingr-ml-reports
          path: |
            momentum_cycles.csv
            momentum_per_symbol.csv
            momentum_by_hour.csv
            momentum_rsi_buckets.csv
            momentum_heat_impact.csv
            momentum_macd_stats.csv
            momentum_advanced_summary.json

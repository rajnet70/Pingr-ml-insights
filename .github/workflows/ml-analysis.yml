name: Run Pingr ML Tracker

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ REQUIRED FOR PUSH TO WORK

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run ML tracker
        run: |
          python pingr_ml_tracker.py

      - name: Move results to /docs (overwrite existing)
        run: |
          mkdir -p docs
          cp -f pingr_cleaned_data.csv docs/pingr_cleaned_data.csv
          cp -f momentum_cycles.csv docs/momentum_cycles.csv
          cp -f momentum_per_symbol.csv docs/momentum_per_symbol.csv
          cp -f momentum_by_hour.csv docs/momentum_by_hour.csv
          cp -f momentum_rsi_buckets.csv docs/momentum_rsi_buckets.csv
          cp -f momentum_heat_impact.csv docs/momentum_heat_impact.csv
          cp -f momentum_macd_stats.csv docs/momentum_macd_stats.csv
          cp -f momentum_advanced_summary.json docs/momentum_advanced_summary.json

      - name: Commit & Push Updated Data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update dashboard data" || echo "No changes"
          git push

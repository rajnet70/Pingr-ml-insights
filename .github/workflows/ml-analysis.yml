name: Run Pingr ML Tracker

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run ML tracker
        run: |
          python pingr_ml_tracker.py

      - name: Move results into /docs/
        run: |
          mkdir -p docs
          mv pingr_cleaned_data.csv docs/ || echo "No cleaned data"
          mv momentum_cycles.csv docs/ || echo "No cycles"
          mv momentum_per_symbol.csv docs/ || echo "No per symbol"
          mv momentum_by_hour.csv docs/ || echo "No hour file"
          mv momentum_rsi_buckets.csv docs/ || echo "No rsi buckets"
          mv momentum_heat_impact.csv docs/ || echo "No heat file"
          mv momentum_macd_stats.csv docs/ || echo "No macd file"
          mv momentum_advanced_summary.json docs/ || echo "No summary"

      - name: Commit updated dashboard data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update dashboard data" || echo "No changes to commit"
          git push

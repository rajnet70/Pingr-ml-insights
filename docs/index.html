<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pingr Dashboard Lite</title>

    <style>
        body {
            background-color: #0d0d0d;
            color: #e6e6e6;
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #161616;
            padding: 22px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            border-bottom: 1px solid #2a2a2a;
            letter-spacing: 0.5px;
        }

        .container {
            padding: 25px;
            max-width: 1000px;
            margin: auto;
        }

        #status {
            font-size: 15px;
            color: #9a9a9a;
            margin-bottom: 15px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
        }

        .item, .stat-box {
            background: #161616;
            padding: 14px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #262626;
            transition: 0.2s;
        }

        .item:hover, .stat-box:hover {
            border-color: #00d17d;
            background: #1c1c1c;
        }

        .item strong {
            color: #00f7a3;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .half {
            width: 50%;
        }
    </style>
</head>

<body>

    <header>Pingr Dashboard Lite</header>

    <div class="container">
        <div id="status">Waiting for data...</div>

        <!-- 1) Top Coins -->
        <h2>Top Coins (Avg Signal Score)</h2>
        <div id="topCoins">Loading...</div>

        <!-- 2) Score Distribution -->
        <h2>Score Distribution</h2>
        <div id="scoreStats">Loading...</div>

        <!-- 3) RSI for alerts -->
        <h2>RSI Stats (Alerts Only)</h2>
        <div id="rsiStats">Loading...</div>

        <!-- 4) Heat Index -->
        <h2>Heat Index Distribution</h2>
        <div id="heatStats">Loading...</div>

        <!-- 5) Momentum Results -->
        <h2>Momentum Summary</h2>
        <div id="momentumSummary">Loading...</div>
    </div>

    <script src="app.js"></script>

</body>
</html>

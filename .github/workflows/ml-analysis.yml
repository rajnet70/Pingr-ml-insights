name: Run Pingr ML Tracker

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run ML tracker
        run: |
          python pingr_ml_tracker.py

      - name: Upload cleaned CSV
        uses: actions/upload-artifact@v4
        with:
          name: pingr_cleaned_data
          path: pingr_cleaned_data.csv

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pingr Dashboard Lite</title>

    <style>
        body {
            background-color: #0e0e0e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        .container {
            padding: 20px;
        }

        #status {
            font-size: 14px;
            color: #8c8c8c;
            margin-bottom: 15px;
        }

        h2 {
            margin-top: 30px;
            color: #f2f2f2;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .item {
            background: #1a1a1a;
            padding: 12px;
            margin: 6px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            border: 1px solid #2a2a2a;
        }

        .item strong {
            color: #00d17d;
        }
    </style>
</head>

<body>

    <header>Pingr Dashboard Lite</header>

    <div class="container">
        <div id="status">Waiting for data...</div>

        <h2>Top Coins (Avg Signal Score)</h2>
        <div id="topCoins">Loading...</div>
    </div>

    <script src="app.js"></script>

</body>
</html>
